name: Cypress CI

on: push
jobs:
  cypress-run:
    runs-on: ubuntu-22.4
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cypress run
        uses: cypress-io/github-action@v6
      - name: Install dependencies
        run: npm install
      - name: Run Cypress tests
        run: npx cypress run
      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: cypress-results
          path: cypress/reports
       
          
